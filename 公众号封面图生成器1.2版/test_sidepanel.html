<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>侧边栏测试页面</title>
  <link rel="stylesheet" href="sidepanel.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .test-container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="test-container">
    <div class="container">
      <!-- 头部标题 -->
      <header class="header">
        <h1 class="title">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            <circle cx="9" cy="9" r="2"/>
            <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
          </svg>
          封面图生成器
        </h1>
      </header>

      <!-- 配置区域 -->
      <section class="config-section" id="configSection" style="display: none;">
        <div class="config-section-header">
          <h2 class="section-title">API 配置</h2>
          <button class="btn btn-outline btn-sm" id="backToMain">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M19 12H5"/>
              <path d="M12 19l-7-7 7-7"/>
            </svg>
            返回主页
          </button>
        </div>
        <div class="form-group">
          <label for="cozeToken">Coze 个人令牌:</label>
          <input type="password" id="cozeToken" placeholder="请输入您的Coze API令牌">
          <button type="button" class="toggle-password" id="toggleToken">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
          </button>
        </div>
        <div class="form-group">
          <label for="workflowId">工作流 ID:</label>
          <input type="text" id="workflowId" placeholder="请输入Coze工作流ID">
        </div>
        <button class="btn btn-primary" id="saveConfig">保存配置</button>
        <div class="config-status" id="configStatus"></div>
      </section>

      <!-- 主要功能区域 -->
      <section class="main-section" id="mainSection">
        <!-- 配置管理 -->
        <div class="feature-card config-card unconfigured">
          <div class="config-header">
            <h3 class="card-title">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <circle cx="12" cy="12" r="3"/>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V6a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
              </svg>
              API 配置
            </h3>
            <button class="btn btn-outline btn-sm" id="editConfig">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
              </svg>
              编辑配置
            </button>
          </div>
          <div class="config-info" id="configInfo">
            <div class="config-item">
              <span class="config-label">令牌状态:</span>
              <span class="config-value error" id="tokenStatus">未配置</span>
            </div>
            <div class="config-item">
              <span class="config-label">工作流ID:</span>
              <span class="config-value error" id="workflowIdDisplay">未配置</span>
            </div>
          </div>
        </div>

        <!-- 标题识别 -->
        <div class="feature-card">
          <h3 class="card-title">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14,2 14,8 20,8"/>
              <line x1="16" y1="13" x2="8" y2="13"/>
              <line x1="16" y1="17" x2="8" y2="17"/>
              <polyline points="10,9 9,9 8,9"/>
            </svg>
            文章标题
          </h3>
          <div class="form-group">
            <textarea id="articleTitle" placeholder="点击下方按钮自动识别标题，或手动输入文章标题" rows="3"></textarea>
          </div>
          <button class="btn btn-secondary" id="extractTitle">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <polyline points="23 4 23 10 17 10"/>
              <polyline points="1 20 1 14 7 14"/>
              <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
            </svg>
            自动识别标题
          </button>
        </div>

        <!-- 封面生成 -->
        <div class="feature-card">
          <h3 class="card-title">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="7 10 12 15 17 10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            AI 生成封面
          </h3>
          <button class="btn btn-primary btn-large" id="generateCover">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <circle cx="12" cy="12" r="3"/>
              <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"/>
            </svg>
            生成封面图
          </button>
        </div>
      </section>

      <!-- 状态消息 -->
      <div class="message warning" id="messageArea" style="display: block;">
        请先配置API信息才能使用生成功能
      </div>
    </div>
  </div>

  <script>
    // 简单的测试脚本
    document.getElementById('editConfig').addEventListener('click', function() {
      document.getElementById('configSection').style.display = 'block';
      document.getElementById('mainSection').style.display = 'none';
    });
    
    document.getElementById('backToMain').addEventListener('click', function() {
      document.getElementById('configSection').style.display = 'none';
      document.getElementById('mainSection').style.display = 'block';
    });
    
    document.getElementById('saveConfig').addEventListener('click', function() {
      const token = document.getElementById('cozeToken').value;
      const workflowId = document.getElementById('workflowId').value;
      
      if (token && workflowId) {
        // 模拟保存成功
        document.getElementById('configStatus').textContent = '配置保存成功';
        document.getElementById('configStatus').className = 'config-status success';
        document.getElementById('configStatus').style.display = 'block';
        
        // 更新显示
        const maskedToken = token.substring(0, 8) + '***' + token.substring(token.length - 4);
        document.getElementById('tokenStatus').textContent = `已配置 (${maskedToken})`;
        document.getElementById('tokenStatus').className = 'config-value';
        document.getElementById('workflowIdDisplay').textContent = workflowId;
        document.getElementById('workflowIdDisplay').className = 'config-value';
        
        // 移除未配置样式
        document.querySelector('.config-card').classList.remove('unconfigured');
        
        // 更新消息
        document.getElementById('messageArea').textContent = 'API配置已保存，可以开始使用了';
        document.getElementById('messageArea').className = 'message success';
        
        setTimeout(() => {
          document.getElementById('configSection').style.display = 'none';
          document.getElementById('mainSection').style.display = 'block';
        }, 1500);
      } else {
        document.getElementById('configStatus').textContent = '请填写完整的配置信息';
        document.getElementById('configStatus').className = 'config-status error';
        document.getElementById('configStatus').style.display = 'block';
      }
    });
  </script>
</body>
</html>
